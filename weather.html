<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css"/>

    <title>Weather Dashboard</title>
</head>
<body>
<!-- Here we create the navbar -->
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Weather Dashboard</a>
        </div>
    </nav>

<!-- User will input their city they want to search the weather for -->
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search for a city</h1>
            <p class="lead">Enter Your Location</p>
            <input type="text" id="searchUser" class="form-control" placeholder="Location">
        </div>
        <br>
        <div id="profile"></div>
    </div>
    <div class="container text-center mt-2">
        <button class="btn btn-primary" id="submit">Submit</button>
    </div>
    
    <div id="content">

    </div>
    
</div>
</body>
</html>
